---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date: "%-d %B %Y" }}
      <br>
      {{ post.excerpt | strip_html | strip_newlines | truncate: 156 }}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">[Read more]</a>
    </li>
  {% endfor %}
</ul>
